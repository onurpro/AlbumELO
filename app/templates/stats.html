{% extends "base.html" %}

{% block content %}
<div class="stats-container">
    <div class="header">
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Menu</a>
        <h2>Leaderboard</h2>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search albums..." class="search-input" oninput="filterData()">
        <div class="view-toggles">
            <button class="btn btn-sm active" onclick="setView('top')" id="btn-top">Top 50</button>
            <button class="btn btn-sm" onclick="setView('bottom')" id="btn-bottom">Bottom 50</button>
            <button class="btn btn-sm" onclick="setView('all')" id="btn-all">All</button>
        </div>
    </div>

    <div class="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cover</th>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>ELO</th>
                    <th>Scrobbles</th>
                </tr>
            </thead>
            <tbody id="statsBody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Pass data from Jinja to JS
    const allAlbums = [
        {% for album in albums %}
    {
        name: "{{ album.name|replace('"', '\\"') }}",
            artist: "{{ album.artistName|replace('"', '\\"') }}",
                image: "{{ album.imageURL }}",
                    elo: {{ album.eloScore | int }},
        playcount: {{ album.playcount }}
    },
    {% endfor %}
    ];

    let currentView = 'top'; // top, bottom, all
    let filteredAlbums = [...allAlbums];

    function init() {
        filterData();
    }

    function setView(view) {
        currentView = view;

        // Update buttons
        document.querySelectorAll('.view-toggles .btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${view}`).classList.add('active');

        renderTable();
    }

    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        filteredAlbums = allAlbums.filter(album =>
            album.name.toLowerCase().includes(query) ||
            album.artist.toLowerCase().includes(query)
        );
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('statsBody');
        tbody.innerHTML = '';

        let displayData = [...filteredAlbums];

        // Sorting is already done by ELO desc from server, but let's ensure it
        // Actually, for "Bottom 50", we might want to reverse it or just take the last 50?
        // The user asked for "Bottom 50", usually meaning the lowest ranked.

        if (currentView === 'top') {
            displayData = displayData.slice(0, 50);
        } else if (currentView === 'bottom') {
            // Show lowest ELO first? Or just the bottom 50 of the list?
            // Usually "Bottom 50" means showing the worst.
            // Let's reverse the list to show worst first.
            displayData = [...filteredAlbums].reverse().slice(0, 50);
        }
        // 'all' shows everything (filtered)

        displayData.forEach((album, index) => {
            const tr = document.createElement('tr');

            // Calculate actual rank based on original sorted list if needed, 
            // but for now simple numbering is fine for the view.
            // Or better: find the index in the original allAlbums to show true rank?
            // Let's show the index in the current view for simplicity, or true rank.
            // True rank is better.
            const trueRank = allAlbums.indexOf(album) + 1;

            tr.innerHTML = `
                <td class="rank">#${trueRank}</td>
                <td><img src="${album.image}" alt="Cover" class="mini-cover"></td>
                <td class="album-col">${album.name}</td>
                <td>${album.artist}</td>
                <td class="elo-col">${album.elo}</td>
                <td class="elo-col" style="color: #888;">${album.playcount}</td>
            `;
            tbody.appendChild(tr);
        });

        if (displayData.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No albums found.</td></tr>';
        }
    }

    // Initialize
    init();
</script>
{% endblock %}
